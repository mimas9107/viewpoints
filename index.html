<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的監視器牆</title>
    
    <!-- Video.js for HLS streaming -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.23.4/video-js.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.23.4/video.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1b;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
            overflow: hidden;
        }

        .header {
            background-color: #2d2d2e;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            background-color: #4a4a4b;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #5a5a5b;
        }

        .btn.active {
            background-color: #0066cc;
        }

        .status {
            font-size: 12px;
            color: #888;
        }

        .status.live {
            color: #00ff00;
        }

        .camera-grid {
            display: grid;
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 70px);
        }

        .camera-grid.grid-2x2 {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .camera-grid.grid-2x3 {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .camera-grid.grid-3x2 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .camera-grid.grid-3x3 {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .camera-grid.grid-4x3 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .camera-item {
            background-color: #2d2d2e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .camera-header {
            padding: 10px 15px;
            background-color: #3a3a3b;
            border-bottom: 1px solid #4a4a4b;
        }

        .camera-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .camera-info {
            font-size: 12px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-location {
            color: #888;
        }

        .camera-category {
            background-color: #4a4a4b;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
        }

        .camera-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1b;
            position: relative;
            overflow: hidden;
        }

        .camera-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .camera-image:hover {
            transform: scale(1.02);
        }

        .camera-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .youtube-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            z-index: 10;
        }

        .hls-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(0, 153, 255, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            z-index: 10;
        }

        .video-js {
            width: 100%;
            height: 100%;
        }

        .video-js .vjs-tech {
            object-fit: contain;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 14px;
            text-align: center;
        }

        .last-update {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            color: #aaa;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-overlay.active {
            display: flex;
        }

        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-fullscreen:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .camera-grid.grid-2x2,
            .camera-grid.grid-2x3,
            .camera-grid.grid-3x2,
            .camera-grid.grid-3x3,
            .camera-grid.grid-4x3 {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                height: auto;
            }

            .camera-item {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="pageTitle">我的監視器牆</h1>
        <div class="controls">
            <span class="status" id="autoRefreshStatus">自動重新整理: 關閉</span>
            <button class="btn" id="refreshBtn">手動重新整理</button>
            <button class="btn" id="toggleAutoRefresh">啟用自動重新整理</button>
            <a href="picker.html" class="btn" style="text-decoration: none;">⚙️ 選取器</a>
        </div>
    </div>

    <div class="camera-grid grid-2x2" id="cameraGrid">
        <!-- Camera items will be inserted here -->
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-fullscreen" id="closeFullscreen">&times;</button>
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="全螢幕顯示">
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
