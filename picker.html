<body>
    <div class="container">
        <div class="header">

            <p>å¾è³‡æ–™åº«ä¸­é¸æ“‡ä½ æƒ³è¦çš„ç›£æ§é»ï¼Œå»ºç«‹å°ˆå±¬ç›£æ§ç‰†</p>
        </div>

        <div class="controls">
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="ğŸ” æœå°‹ç›£æ§é»åç¨±ã€åœ°é»...">

                <button class="filter-tab active" data-category="å…¨éƒ¨">å…¨éƒ¨</button>

        <div class="main-content">

                <!-- Camera items will be inserted here -->

                        <span class="selected-count">å·²é¸æ“‡: <span id="selectedCount">0</span> å€‹</span>
                        <button class="clear-btn" onclick="clearAll()">æ¸…ç©º</button>
                    </div>
                    <div id="selectedList">

                </div>

                <div class="export-section">
                    <button class="export-btn" onclick="exportConfig()">ğŸ“¥ åŒ¯å‡ºè¨­å®š</button>
                    <button class="preview-btn" onclick="previewWall()">ğŸ‘ï¸ é è¦½ç›£æ§ç‰†</button>
                    <a href="index.html" class="back-btn">ğŸ  å›å‚³ç›£æ§ç‰†</a>

    </div>

    <script>
        let database = {};
        let selectedCameras = [];
        let currentFilter = 'å…¨éƒ¨';

        // è¼‰å…¥è³‡æ–™åº«
        async function loadDatabase() {
            try {
                const response = await fetch('./cameras_database.json');
                database = await response.json();
                generateFilterTabs();
                renderCameraList();
            } catch (error) {
                console.error('è¼‰å…¥è³‡æ–™åº«å¤±æ•—:', error);
                alert('ç„¡æ³•è¼‰å…¥ç›£æ§é»è³‡æ–™åº«');
            }
        }

        // å‹•æ…‹ç”Ÿæˆç¯©é¸æ¨™ç±¤
        function generateFilterTabs() {
            const cameras = database.cameras || [];
            const categories = {};
            
            // çµ±è¨ˆå„åˆ†é¡æ•¸é‡
            cameras.forEach(cam => {
                if (cam.category) {
                    categories[cam.category] = (categories[cam.category] || 0) + 1;
                }
            });
            
            // æ’åºåˆ†é¡ï¼ˆæŒ‰æ•¸é‡å¤šåˆ°å°‘ï¼‰
            const sortedCategories = Object.entries(categories)
                .sort((a, b) => b[1] - a[1]);
            
            const tabsContainer = document.getElementById('filterTabs');
            
            // ä¿ç•™"å…¨éƒ¨"æŒ‰éˆ•
            tabsContainer.innerHTML = '<button class="filter-tab active" data-category="å…¨éƒ¨">å…¨éƒ¨</button>';
            
            // ç”¢ç”Ÿæ¨™ç±¤
            sortedCategories.forEach(([cat, count]) => {
                const btn = document.createElement('button');
                btn.className = 'filter-tab';
                btn.dataset.category = cat;
                // é¡¯ç¤ºåˆ†é¡åç¨±å’Œæ•¸é‡ï¼Œå¦‚æœæ˜¯å¾ˆé•·çš„åç¨±å¯ä»¥æˆªæ–·
                const displayName = cat.length > 6 ? cat.substring(0, 6) + '...' : cat;
                btn.textContent = `${displayName} (${count})`;
                tabsContainer.appendChild(btn);
            });
        }

        // æ¸²æŸ“ç›£æ§é»æ¸…å–®
        function renderCameraList(searchTerm = '') {
            const container = document.getElementById('cameraList');
            const cameras = database.cameras || [];
            
            // ç¯©é¸
            let filtered = cameras.filter(cam => {
                const matchSearch = !searchTerm || 
                    cam.name.includes(searchTerm) || 
                    cam.location.includes(searchTerm);
                const matchCategory = currentFilter === 'å…¨éƒ¨' || cam.category === currentFilter;
                return matchSearch && matchCategory;
            });

            if (filtered.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">æ‰¾ä¸åˆ°ç¬¦åˆçš„ç›£æ§é»</p>';
                return;
            }

            container.innerHTML = filtered.map(cam => `
                <div class="camera-item ${isSelected(cam.id) ? 'selected' : ''}" onclick="toggleCamera('${cam.id}')">
                    <div class="camera-header">
                        <span class="camera-name">${cam.name}</span>
                        <span class="camera-type ${cam.type}">${getTypeName(cam.type)}</span>
                    </div>
                    <div class="camera-info">
                        <span>ğŸ“ ${cam.location}</span>
                        <span>ğŸ·ï¸ ${cam.category}</span>
                    </div>
                </div>
            `).join('');
        }

        // åˆ¤æ–·æ˜¯å¦å·²é¸æ“‡
        function isSelected(id) {
            return selectedCameras.some(cam => cam.id === id);
        }

        // å–å¾—é¡å‹åç¨±
        function getTypeName(type) {
            const types = {
                'image': 'åœ–ç‰‡',
                'youtube': 'YouTube',
                'hls': 'HLS'
            };
            return types[type] || type;
        }

        // åˆ‡æ›é¸æ“‡
        function toggleCamera(id) {
            const camera = database.cameras.find(cam => cam.id === id);
            if (!camera) return;

            const index = selectedCameras.findIndex(cam => cam.id === id);
            if (index > -1) {
                selectedCameras.splice(index, 1);
            } else {
                selectedCameras.push(camera);
            }

            renderCameraList(document.getElementById('searchInput').value);
            renderSelectedList();
        }

        // æ¸²æŸ“å·²é¸æ“‡æ¸…å–®
        function renderSelectedList() {
            const container = document.getElementById('selectedList');
            const countEl = document.getElementById('selectedCount');
            
            countEl.textContent = selectedCameras.length;

            if (selectedCameras.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">å°šæœªé¸æ“‡ä»»ä½•ç›£æ§é»</p>';
                return;
            }

            container.innerHTML = selectedCameras.map((cam, index) => `
                <div class="selected-item">
                    <div>
                        <div style="font-weight: 600; margin-bottom: 4px;">${cam.name}</div>
                        <div style="font-size: 11px; color: #aaa;">${cam.location}</div>
                    </div>
                    <button class="remove-btn" onclick="removeCamera('${cam.id}')">Ã—</button>
                </div>
            `).join('');
        }

        // ç§»é™¤ç›£æ§é»
        function removeCamera(id) {
            selectedCameras = selectedCameras.filter(cam => cam.id !== id);
            renderCameraList(document.getElementById('searchInput').value);
            renderSelectedList();
        }

        // æ¸…ç©ºå…¨éƒ¨
        function clearAll() {
            if (selectedCameras.length === 0) return;
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰å·²é¸æ“‡çš„ç›£æ§é»å—ï¼Ÿ')) {
                selectedCameras = [];
                renderCameraList(document.getElementById('searchInput').value);
                renderSelectedList();
            }
        }

        // åŒ¯å‡ºè¨­å®š
        function exportConfig() {
            if (selectedCameras.length === 0) {
                alert('è«‹å…ˆé¸æ“‡è‡³å°‘ä¸€å€‹ç›£æ§é»');
                return;
            }

            const cols = Math.ceil(Math.sqrt(selectedCameras.length));
            const rows = Math.ceil(selectedCameras.length / cols);

            const config = {
                title: "æˆ‘çš„ç›£æ§ç‰†",
                autoRefresh: true,
                refreshInterval: 60,
                layout: {
                    columns: cols,
                    rows: rows
                },
                cameras: selectedCameras
            };

            const json = JSON.stringify(config, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'viewpoints.json';
            a.click();
            URL.revokeObjectURL(url);

            alert(`âœ… è¨­å®šå·²åŒ¯å‡ºï¼\nå·²é¸æ“‡ ${selectedCameras.length} å€‹ç›£æ§é»\nç‰ˆé¢è¨­å®š: ${cols}Ã—${rows}`);
        }

        // é è¦½ç›£æ§ç‰†
        function previewWall() {
            if (selectedCameras.length === 0) {
                alert('è«‹å…ˆé¸æ“‡è‡³å°‘ä¸€å€‹ç›£æ§é»');
                return;
            }

            const cols = Math.ceil(Math.sqrt(selectedCameras.length));
            const rows = Math.ceil(selectedCameras.length / cols);

            alert(`é è¦½ç›£æ§ç‰†\n\nå·²é¸æ“‡: ${selectedCameras.length} å€‹ç›£æ§é»\nç‰ˆé¢è¨­å®š: ${cols} æ¬„ Ã— ${rows} åˆ—\n\nè«‹å…ˆã€ŒåŒ¯å‡ºè¨­å®šã€ï¼Œç„¶å¾Œå°‡æª”æ¡ˆå„²å­˜ç‚º viewpoints.json ä¸¦é‡æ–°æ•´ç†ä¸»é é¢ã€‚`);
        }

        // æœå°‹åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderCameraList(e.target.value);
        });

        // åˆ†é¡ç¯©é¸
        document.getElementById('filterTabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-tab')) {
                document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.category;
                renderCameraList(document.getElementById('searchInput').value);
            }
        });

        // åˆå§‹åŒ–
        loadDatabase();
    </script>
