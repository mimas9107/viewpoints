    <script>
        let selectedFile = null;
        let parsedConfig = null;
        const CONFIG_API = '/api/config';

        async function loadCurrentConfig() {
            try {
                const response = await fetch(CONFIG_API);
                if (!response.ok) throw new Error('ç„¡æ³•è¼‰å…¥');

                const config = await response.json();
                const container = document.getElementById('currentConfig');

                const cameraCount = config.cameras ? config.cameras.length : 0;
                const title = config.title || 'æœªå‘½å';

                container.innerHTML = `
                    <div class="config-stat">
                        <span class="config-stat-label">åç¨±</span>
                        <span class="config-stat-value">${escapeHtml(title)}</span>
                    </div>
                    <div class="config-stat">
                        <span class="config-stat-label">ç›£æ§é»æ•¸é‡</span>
                        <span class="config-stat-value">${cameraCount} å€‹</span>
                    </div>
                    <div class="config-stat">
                        <span class="config-stat-label">è‡ªå‹•é‡æ–°æ•´ç†</span>
                        <span class="config-stat-value">${config.autoRefresh ? 'é–‹å•Ÿ' : 'é—œé–‰'}</span>
                    </div>
                    <div class="config-stat">
                        <span class="config-stat-label">æ•´ç†é–“éš”</span>
                        <span class="config-stat-value">${config.refreshInterval || 60} ç§’</span>
                    </div>
                `;
            } catch (e) {
                document.getElementById('currentConfig').innerHTML =
                    '<div style="color: #ff6666; text-align: center;">ç„¡æ³•è¼‰å…¥ç›®å‰é…ç½®</div>';
            }
        }

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.onclick = () => fileInput.click();

        uploadArea.ondragover = (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        };

        uploadArea.ondragleave = () => uploadArea.classList.remove('dragover');

        uploadArea.ondrop = (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        };

        fileInput.onchange = (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        };

        async function handleFile(file) {
            if (!file.name.endsWith('.json')) {
                showStatus('åƒ…æ”¯æ´ JSON æª”æ¡ˆ', 'error');
                return;
            }

            try {
                const text = await file.text();
                parsedConfig = JSON.parse(text);

                selectedFile = file;
                document.querySelector('.upload-text').textContent = 'å·²é¸æ“‡æª”æ¡ˆ: ' + file.name;
                document.getElementById('fileInfo').textContent =
                    `å¤§å°: ${formatBytes(file.size)} | ç›£æ§é»: ${parsedConfig.cameras ? parsedConfig.cameras.length : 0} å€‹`;
                uploadArea.style.borderColor = '#00cc66';

                const preview = document.getElementById('configPreview');
                preview.style.display = 'block';
                preview.textContent = JSON.stringify(parsedConfig, null, 2).substring(0, 500) + '...';

                document.getElementById('uploadBtn').disabled = false;
                showStatus('', '');
            } catch (e) {
                showStatus('JSON æ ¼å¼éŒ¯èª¤: ' + e.message, 'error');
                parsedConfig = null;
                selectedFile = null;
            }
        }

        async function uploadConfig() {
            if (!parsedConfig) return;

            showStatus('æ­£åœ¨ä¸Šå‚³...', 'info');
            document.getElementById('uploadBtn').disabled = true;

            try {
                const response = await fetch(CONFIG_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(parsedConfig)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('âœ… é…ç½®å·²æˆåŠŸä¸Šå‚³ä¸¦å¥—ç”¨ï¼', 'success');
                    loadCurrentConfig();
                    resetUpload();
                } else {
                    showStatus('âŒ ' + (result.error || 'ä¸Šå‚³å¤±æ•—'), 'error');
                }
            } catch (e) {
                showStatus('âŒ ç¶²è·¯éŒ¯èª¤: ' + e.message, 'error');
            } finally {
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        function downloadCurrent() {
            window.location.href = CONFIG_API + '/download';
        }

        function resetUpload() {
            selectedFile = null;
            parsedConfig = null;
            document.querySelector('.upload-text').textContent = 'é»æ“Šæˆ–æ‹–æ›³ JSON æª”æ¡ˆåˆ°æ­¤è™•';
            document.getElementById('fileInfo').textContent = '';
            document.getElementById('configPreview').style.display = 'none';
            uploadArea.style.borderColor = '#4a4a4b';
            document.getElementById('uploadBtn').disabled = true;
            fileInput.value = '';
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status');
            if (!msg) {
                el.style.display = 'none';
                return;
            }
            el.textContent = msg;
            el.className = 'status status-' + type;
            el.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function openConfigServer() {
            if (confirm('é–‹å•Ÿé…ç½®ç®¡ç†ä¼ºæœå™¨é é¢ï¼Ÿ\\n\\nè«‹ç¢ºä¿ config-server.py å·²åœ¨ port 8844 åŸ·è¡Œã€‚')) {

            }
        }

        loadCurrentConfig();
    </script>
