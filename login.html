<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Viewpoints</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }

        /*  배경 애니메이션 */
        .background-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--primary-gradient);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-20%, -20%) scale(1);
            }

            to {
                transform: translate(20%, 20%) scale(1.1);
            }
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h1 {
            margin-top: 0;
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .form-footer a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 0.8rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-blob"></div>

    <div class="login-card" id="loginForm">
        <h1>Viewpoints</h1>
        <p id="formTitle">登入以管理您的監視器牆</p>

        <div class="error-message" id="errorMsg"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="username">使用者名稱</label>
                <input type="text" id="username" placeholder="請輸入使用者名稱" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="請輸入密碼" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-submit" id="submitBtn">登入</button>
        </form>

        <div class="form-footer">
            <span id="footerText">還沒有帳號嗎？</span>
            <a href="#" id="toggleMode">立即註冊</a>
        </div>
    </div>

    <script type="module">
        import { login, register } from './js/auth.js';

        let isLoginMode = true;
        const form = document.getElementById('authForm');
        const submitBtn = document.getElementById('submitBtn');
        const toggleMode = document.getElementById('toggleMode');
        const formTitle = document.getElementById('formTitle');
        const footerText = document.getElementById('footerText');
        const errorMsg = document.getElementById('errorMsg');

        toggleMode.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                formTitle.textContent = '登入以管理您的監視器牆';
                submitBtn.textContent = '登入';
                footerText.textContent = '還沒有帳號嗎？';
                toggleMode.textContent = '立即註冊';
            } else {
                formTitle.textContent = '建立新帳號';
                submitBtn.textContent = '註冊';
                footerText.textContent = '已經有帳號了？';
                toggleMode.textContent = '登入帳號';
            }
            errorMsg.style.display = 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = isLoginMode ? '登入中...' : '註冊中...';

            try {
                if (isLoginMode) {
                    await login(username, password);
                    window.location.href = 'index.html';
                } else {
                    await register(username, password);
                    alert('註冊成功！請登入。');
                    isLoginMode = true;
                    formTitle.textContent = '登入以管理您的監視器牆';
                    submitBtn.textContent = '登入';
                    footerText.textContent = '還沒有帳號嗎？';
                    toggleMode.textContent = '立即註冊';
                }
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
                submitBtn.textContent = isLoginMode ? '登入' : '註冊';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
